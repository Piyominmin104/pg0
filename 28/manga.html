        <div class="manga">
            <h2>✦好きな漫画˚.☆⋆</h2>
            <p>私の好きな漫画は押見修造先生の"血の轍"という作品です。</p>
            <p>この漫画は中学一年生の時に出会ってずっと好きな漫画です。</p>
            <img src="image/photo-output.JPEG" width="510" height="315">
            <p>この漫画のメインテーマをざっと説明すると、過保護、虐待、マザコンといったところです。</p>
            <p>一冊読むごとに胸をぎゅっと締め付けられるような胸糞悪い内容で作品に引き込まれます。</p>
            <p>文章よりも絵が多めなのでそこも魅力の一つです。言葉で表せない感情や表情を絵に吹き込むことによってより頭に焼き付きます。</p>
